name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci
      
      - name: Build
        working-directory: mcp-server
        run: npm run build
      
      - name: Test
        working-directory: mcp-server
        run: npm test
      
      - name: Publish to NPM
        working-directory: mcp-server
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
