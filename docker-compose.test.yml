services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_test_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_test_data:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*

volumes:
  qdrant_test_data:
  ollama_test_data:
